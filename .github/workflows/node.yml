name: Project CI
on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 22.x
              uses: actions/setup-node@v3
              with:
                node-version: '22.x'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build --prefix client
            - name: Run tests
              run: npm test
